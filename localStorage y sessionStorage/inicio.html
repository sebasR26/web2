<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="/localStorage y sessionStorage/estilos.css">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="row">
            <h1 class="text-center text-primary">Formulario pedido</h1>
        </div>
        <div class="row">
            <div class="form-control">
                <div class="">
                    <label>Nombre cliente</label>
                    <input type="text" class="cliente form-control">
                </div>
                <div class="">
                    <label>Producto</label>
                    <select class="producto form-control">
                        <option value="pizza">Pizza</option>
                        <option value="lasagna">Lasagna</option>
                        <option value="pasta">Pasta</option>
                        <option value="hamburguer">Hamburguer</option>
                        <option value="burrito">Burrito</option>
                    </select>
                </div>
                <div class="">
                    <label>Precio</label>
                    <input type="number" class="precio form-control">
                </div>
                <div class="">
                    <label>Imagen</label>
                    <input type="url" class="imagen form-control">
                </div>
                <div class="">
                    <label>Observaciones</label>
                    <textarea class="observaciones form-control" cols="30" rows="10"></textarea>
                </div>
                <div class="text-center">
                     <button class="btn-pedido btn btn-success my-3" type="button">Realizar pedido</button>
                </div>
            </div>
        </div>
        <div class="row">
            <table class="table">
                <head>
                    <th>#</th>
                    <th>Nombre plato</th>
                    <th>Cliente</th>
                    <th>Precio</th>
                    <th>Imagen</th>
                    <th>Observaciones</th>
                    <th>Acciones</th>
                </head>
                <tbody></tbody>
            </table>
        </div>
    </div>
    

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script src="/localStorage y sessionStorage/funciones.js"></script>
</body>
</html>
